    <script>
    $(function () {
        $('.draggable').draggable({
            containment: 'parent',
            cursor: 'move',
            revert: true
        });
    });

    $(function () {
        $('.square').droppable({
            drop: handleDrop
        });
    });

    function handleDrop(event, ui) {
        ui.draggable.position({
            of: $(this),
            my: 'left top',
            at: 'left top'
        });
        ui.draggable.draggable('option', 'revert', false);
        ui.draggable.draggable("option", "grid", [52, 52]);
    }
    $(function() {
        $("#battleship").draggable({
            containment: "#wrapper",
            scroll: false,
            drag: function() {
                var $this = $(this);
                var thisPos = $this.position();
                var parentPos = $this.parent().position();

                var batx = thisPos.left - parentPos.left;
                var baty = thisPos.top - parentPos.top;
            }
        });
